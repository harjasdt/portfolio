<html>
<link rel=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	type="text/css" />
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
		type="text/javascript">
</script>
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <style>
        body{
            text-align:center;
        }
        #myChart{
            margin:auto !important;
        }
    </style>
    <h1>Real-Time Soil Health Monitoring System for Sustainable AgriculturalÂ Practices</h1>
    <h2>Capstone Team-58</h2>
    
    <canvas id="myChart" style="width:70%;max-width:900px"></canvas>
    <a href="/clear"><button >Clear Graph</button></a>
</body>

<script>
    let x_axis=[];
    let y_axis=[];
    

    $(document).ready(function(){

        setInterval(function(){
            $.ajax({
                type: 'GET',
                url: '{% url 'getting' %}',
                success: function(response) {
                    $("#disp").empty();
                    x_axis=[];
                    y_axis=[];
                    
                    for(var key in response.d)
                    {
                       
                        
                        x_axis.push(response.d[key].time);
                        $("#disp").append(x_axis);
                        {% comment %} console.log(x_axis); {% endcomment %}

                        y_axis.push(response.d[key].temp);
                        $("#disp").append(y_axis);
                        {% comment %} console.log(y_axis); {% endcomment %}

                    }
                    console.log("data");
                    

                    new Chart("myChart", {
                        type: "line",
                        data: {
                          labels: x_axis,
                          datasets: [{
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgba(0,0,255,1.0)",
                            borderColor: "rgba(0,0,255,0.1)",
                            data: y_axis
                          }]
                        },
                        options: {
                          animation: {
                                duration: 0
                            },
                          legend: {display: false},
                          scales: {
                            yAxes: [{ticks: {min: 10, max:40}}],
                          }
                        }
                      });
                    
                    
                    
                    

                },
                error: function(response) {
                    console.log("error_data");
                }
                });
            },2000);
        })

        new Chart("myChart", {
            type: "line",
            data: {
              labels: x_axis,
              datasets: [{
                fill: false,
                lineTension: 0,
                backgroundColor: "rgba(0,0,255,1.0)",
                borderColor: "rgba(0,0,255,0.1)",
                data: y_axis
              }]
            },
            options: {
              animation: {
                    duration: 0
                },
              legend: {display: false},
              scales: {
                yAxes: [{ticks: {min: 10, max:40}}],
              }
            }
          });




        
    
      
</script>
</html>
