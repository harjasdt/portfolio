<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

</script>
    <title>Home Security</title>
  </head>
  <body>
    <style>
        .open{
            background-color:red !important;
        }
        .close{
            background-color:green !important;
        }
  </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand px-5" href="#">Home Security</a>

          <span class="navbar-toggler-icon"></span>

        <div class=" collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5">
            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="/security">Home</a>

                <a class="nav-link active" aria-current="page" href="/failhistory">History</a>

    <div class="container py-3">
      <div class="row">
        {% if active.active == 1 %}
        <div class="col">
          <a href='/changeactive'><button type="button" class="btn btn-success">Deactivate Protection</button><a>
        </div>
        {% else %}
        <div class="col">
            <a href='/changeactive'><button type="button" class="btn btn-danger">Activate Protection</button><a>
        </div>
        {% endif %}


        <div class="col">
            <h2><p>Last Uppdated At:-</p></strong><p id="time">{{data.time}}</p></strong></h2>
            
        </div>

      </div>
      
    </div>


    <div class="container py-3">
      <div class="row">
        <div class="col">
              <div class="card" id="card1" >
                <div class="card-body">
                  <h1 class="card-title">Door 1</h1>
                  <h6 class="card-subtitle mb-2 text-muted"><p id="d1">-</p></h6>
                </div>
              </div>
        </div>

        <div class="col">
              <div class="card" id="card2">
                <div class="card-body">
                  <h1 class="card-title">Door 2</h1>
                  <h6 class="card-subtitle mb-2 text-muted"><p id="d2">-</p></h6>
                </div>
              </div>
   

        </div>

        

        
        
      </div>
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
      setInterval(() => {
        $.ajax({ 
          {% comment %} url: 'http://127.0.0.1:8000/doorstatus/',  {% endcomment %}
          url: 'http://13.53.182.41/doorstatus/', 
          method: 'GET', 
          success: function(response) { 
              {% comment %} const parsedData = JSON.parse(response);  {% endcomment %}
              // Process the parsed data here 
              console.log(response)
              
              document.getElementById("d1").innerHTML=response["d1"];
              document.getElementById("d2").innerHTML=response["d2"];
              document.getElementById("time").innerHTML=response["time"];
              if(response["d1"] == 1){
                document.getElementById("card1").classList.add("open");
                document.getElementById("card1").classList.remove("close");
              }
              else if(response["d1"] == 0){
                document.getElementById("card1").classList.add("close");
                document.getElementById("card1").classList.remove("open");
              }

              if(response["d2"] == 1){
                document.getElementById("card2").classList.add("open");
                document.getElementById("card2").classList.remove("close");
              }
              else if(response["d2"] == 0){
                document.getElementById("card2").classList.add("close");
                document.getElementById("card2").classList.remove("open");
              }
             


          }, 
          error: function(xhr, status, error) { 
              // Handle any errors 
              console.log(error)
          } 
      });
      }, 100);
  
     
  </script>
  </body>
</html>
