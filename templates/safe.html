    <div class="container py-3">
        <div class="row">
            <div id="deact" class="col off">
              <a href='/changeactive'><button type="button" class="btn btn-success">Deactivate Protection</button><a>

    <div class="container py-3">

              <div class="card" id="card2">
                <div class="card-body">
                  <h1 class="card-title">Door 2</h1>

        </div>

    <script>
      setInterval(() => {
        $.ajax({ 
          {% comment %} url: 'http://127.0.0.1:8000/doorstatus/',  {% endcomment %}
          url: 'http://13.53.182.41/doorstatus/', 
          method: 'GET', 
          success: function(response) { 
              {% comment %} const parsedData = JSON.parse(response);  {% endcomment %}
              // Process the parsed data here 
              console.log(response)
              
              document.getElementById("d1").innerHTML=response["d1"];
              document.getElementById("d2").innerHTML=response["d2"];
              document.getElementById("time").innerHTML=response["time"];
              document.getElementById("temp").innerHTML=response["temp"];
              switch(response["state"]) {
                case 1:
                  document.getElementById("sysfail").classList.add("off");
                  document.getElementById("syspass").classList.remove("off");
                  switch(response["active"]) {
                    case 1:
                      document.getElementById("allact").classList.add("off");
                      document.getElementById("partialact").classList.add("off");
                      document.getElementById("deact").classList.remove("off");
                      break;
                    case 0:
                      document.getElementById("deact").classList.add("off");
                      document.getElementById("allact").classList.add("off");
                      document.getElementById("partialact").classList.add("off");
                      if(response["d1"] == 0 && response["d2"] == 0){
                        document.getElementById("allact").classList.remove("off");
                      }
                      else{
                        document.getElementById("partialact").classList.remove("off");
                      }
                      // code block
                      break;
                    default:
                        console.log(error);
                      // code block
                  }
                  break;
                case 0:
                  console.log("in 0");
                  {% comment %} SET ALL TO OFF {% endcomment %}
                  document.getElementById("allact").classList.add("off");
                  document.getElementById("partialact").classList.add("off");
                  document.getElementById("deact").classList.add("off");
                  document.getElementById("sysfail").classList.remove("off");
                  document.getElementById("syspass").classList.add("off");
                  // code block
                  break;
                default:
                    console.log(error);
                  // code block
              }

              

              {% comment %} document.getElementById("state").innerHTML=response["state"]; {% endcomment %}
              if(response["d1"] == 1){
                document.getElementById("card1").classList.add("open");
                document.getElementById("card1").classList.remove("close");
              }
              else if(response["d1"] == 0){
                document.getElementById("card1").classList.add("close");
                document.getElementById("card1").classList.remove("open");
              }

              if(response["d2"] == 1){
                document.getElementById("card2").classList.add("open");
                document.getElementById("card2").classList.remove("close");
              }
              else if(response["d2"] == 0){
                document.getElementById("card2").classList.add("close");
                document.getElementById("card2").classList.remove("open");
              }
             


          }, 
          error: function(xhr, status, error) { 
              // Handle any errors 
              console.log(error)
          } 
      });
      }, 1000);
  
     
  </script>
